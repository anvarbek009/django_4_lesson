<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    {% for product in products %}
        <ul>
            <li>
                <a href="{% url 'products:detail' product.pk %}" >{{ product.name }}</a>             
            </li>
        </ul>

    {% endfor %}
    <button><a href="{% url 'products:add_products' %}" ><b>Add Products</b></a></button>
    <button><a href="{% url 'products:search_products' %}" ><b>Search Products</b></a></button>
    
</body>
</html>
